schemaVersion: "2.0.0"

commandTests:
  - name: "Check Python Version"
    command: "python"
    args: ["--version"]
    expectedOutput: 
      - "Python 3.12"

  - name: "Check Installed Pip Packages"
    command: "pip"
    args: ["list"]
    expectedOutput:
      - "discord.py"

  - name: "Check FFmpeg Installation"
    command: "ffmpeg"
    args: ["-version"]
    expectedOutput:
      - "ffmpeg"

  - name: "Check Environment Variables"
    command: "env"
    expectedOutput:
     - "DISCORD_BOT_TOKEN=test-token"

  - name: "Check Working Directory"
    command: "pwd"
    expectedOutput:
      - "/app"
